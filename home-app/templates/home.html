<html ng-app="branden-site.module">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BLaw Website</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../../../Scripts/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../../../Scripts/modern-business.css" rel="stylesheet">
    <link href="../../branden-site.css" rel="stylesheet" />

    <!-- Custom Fonts -->
    <link href="../../../../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Font Awesome-->
    <script src="https://use.fontawesome.com/ae8e4f7d92.js"></script>

    <!-- Angular-->
    <script src="../../../../Scripts/angular.min.js"></script>
    <script src="../../../../Scripts/ui-bootstrap-tpls.js"></script>
    <script src="../../../../Scripts/angular.ui-route.js"></script>
    <script src="../../../../Scripts/angular-animate.min.js"></script>
    <script src="../../../../Scripts/Chart.min.js"></script>
    <script src="../../../../Scripts/angular-chart.min.js"></script>

    <!-- App JS Files-->
    <script src="../../home-app/branden-website.module.js"></script>
    <script src="../../home-app/branden-website.dataservice.js"></script>
    <!--<script src="../branden-website.routes.js"></script>-->
    <script src="../../home-app/home.controller.js"></script>

    <!-- jQuery -->
    <script src="../../../../Scripts/jquery-1.10.2.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../../../Scripts/bootstrap.js"></script>

</head>

<body>
    <div ng-controller="branden-home.controller as vm">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="brandenNav">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="home.html" id="homeHeader">Home</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right" id="brandenheader">
                        <li class="dropdown">
                            <a href="#" id="sportsDropdown" class="dropdown-toggle" data-toggle="dropdown">Sports <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="">Uconn Huskies</a>
                                </li>
                                <li>
                                    <a href="">Chelsea F.C</a>
                                </li>
                                <li>
                                    <a href="">Los Angeles Lakers</a>
                                </li>
                                <li>
                                    <a href="">Atlanta Falcons</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="" id="sportsDropdown">My Investments</a>
                        </li>
                        <li>
                            <a href="" id="sportsDropdown">My Books</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <!-- Page Content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" id="BlawPageHeader">
                        Branden Lawrence
                        <a ng-href="{{vm.linkedln}}" class="btn btn-default" target="_blank">
                            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                        </a>
                        <a ng-href="{{vm.twitter}}" class="btn btn-default" target="_blank">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </a>
                        <a ng-href="{{vm.instagram}}" class="btn btn-default" target="_blank">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                        </a>
                    </h1>
                </div>
            </div>
            <!--Content-->
            <!--Implement carousel of pictures-->
            <div id="brandenCarousel" class="col-md-6">
                <div style="height:400px; width:400px;">
                    <div uib-carousel active="vm.activeSlide" interval="vm.myInterval">
                        <div uib-slide ng-repeat="slide in vm.images" index="slide.imageId">
                                <img ng-src="{{slide.image}}" style="margin:auto; height:400px; width:390px;" >
                        </div>
                    </div>
                </div>
            </div>

            <!--About Me-->
            <div id="aboutMe" class="col-md-6">
                <p>Hi I'm Branden and welcome to my site.</p>
            </div>
            <br/>
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Branden Website 2017</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
